<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section-add" id="section-add">
        <label for="new-task" class="label label_new">Add Item</label>
        <div class="section-add__content">
          <input id="new-task" class="input-text content__item input-new-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="subtitle">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" class="input">
          <label class="label content__item">Pay Bills</label>
          <input type="text" class="input-text content__item">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img src="./remove.svg" class="button-delete__img" alt="button">
          </button>
        </li>
        <li class="list__item list__item_todo">
          <input type="checkbox" class="input">
          <label class="label content__item">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-text content__item">
          <button class="button button-edit">Save</button>
          <button class="button button-delete">
            <img src="./remove.svg" class="button-delete__img" alt="button">
          </button>
        </li>
      </ul>
      <h3 class="subtitle">Completed</h3>
      <ul id="completed-tasks" class="list list_completed">
        <li class="list__item">
          <input type="checkbox" class="input" checked>
          <label class="label content__item list_completed__label">See the Doctor</label>
          <input type="text" class="input-text content__item">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img src="./remove.svg" class="button-delete__img" alt="button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
